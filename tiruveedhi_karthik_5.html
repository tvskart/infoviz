<html>
    <head>
        <title>D3 LABS - KARTHIK T - vst216</title>
        <style>
            body {
                font-family: initial;
            }
            h1 { 
                background-color: black;
                color: white;
            }
            #tooltip {
                background-color: white;
                color: black;
                position: absolute;
                visibility: hidden;
                opacity: 0;
                border: 1px solid black;
            }
            .inputForm {
                padding-bottom: 5px;
                border-bottom: 1px solid #eee;                
            }
            ul#countries {
                list-style: none;
                margin: 0px;                
                padding: 0px !important;
                float: left;
                overflow-y: scroll;
            }
            #visualization {
                float: right;
            }
            ul#countries li {
                padding: 5px;
            }
            svg {
                overflow: initial;
            }
            .domain {
                fill: none;
                stroke: #000;
            }
            .tick {
                font-size: 12;
            }
            .tick line {
                stroke: #ccc;
            }
            .axisLabel {
                fill: #777;
                font-size: 10px;
            }
        </style>
    </head>
    <body>
        <div>
            <h1 id="title">Gapiminder - Wealth and Health</h1>
        </div>
        <div id="tooltip">

        </div>
        <div class="inputForm">
            <h2>Countries</h2>
        </div>
        <ul id="countries">
        </ul>
        <svg>
            <g id="dotGroup"></g>
        </svg>
        <input id="yearSelect" 
            type="range" 
            min="1900" 
            max="2009" 
            value="2008" 
            onchange="setYear(this.value)"
            oninput="setYear(this.value)" />
    </body>
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script>    
        var data_file = 'https://raw.githubusercontent.com/CristianFelix/infoviz/master/Week%203/newData.json'
        var legend = d3.select("#countries")
        var chart = d3.select('svg')
        var dots = d3.select("#dotGroup");
        var tooltip = d3.select('#tooltip');

        //Canvas Details
        var width = 600,
            height = 400,
            margin = {top: 10, bottom: 10, left: 10, right: 10},
            innerWidth = width - margin.left - margin.right,
            innerheight = height - margin.top - margin.bottom;
        
        var vizYear = '2008'
        var data = [];
        d3.json(data_file, function(err, json) {
            if (err) window.alert('Data Invalid')
            data = json
            render(data)
        })
        d3.select('#yearSelect').style({
            width: innerWidth
        })
        d3.select('#countries').style({
            height: height + 100
        })

        //Appended ONLY ONCE to chart.. Accessed as globals multiple times and edited!
        var yearLabel= chart.append("text")
            .text(vizYear)
            .style({
                "font-size": 40,
                fill: "#ccc"
            })
            .attr("dx",50)
            .attr("dy",70)        
        var xAxisGroup = chart.append('g')
            .attr("transform","translate(" + margin.left + "," + (innerheight + margin.top) + ")")
        var yAxisGroup = chart.append('g')
            .attr("transform","translate(" + margin.left + "," + (margin.bottom) + ")")
        //Extra
        var xAxisLabel = chart.append("text")
            .attr("class", "axisLabel")
            .attr("text-anchor", "end")
            .attr("x", innerWidth)
            .attr("y", innerheight)
            .text("income per capita ...");
        var yAxisLabel = chart.append("text")
            .attr("class", "axislabel")
            .attr("text-anchor", "end")
            .attr("x", margin.top*-2)
            .attr("y", margin.left*+2)
            .attr("dy", ".75em")
            .attr("transform", "rotate(-90)")
            .text("life expectancy (years)");

        

        //Function -
        function unHighlight(name) {
            dots.selectAll("circle")
                .style("stroke", undefined)

            legend.selectAll("li")
                .style("background-color",undefined)
                .style("color","black")
        }

        function highlight(name) {
            dots.selectAll("circle")
                .style("stroke", function(d, i){
                    return d.name == name ? 'black' : undefined
                })

            legend.selectAll("li")
                .style("background-color",function(d, i){
                    return d.name == name ? 'black' : undefined
                })
                .style("color",function(d, i){
                    return d.name == name ? 'white' : undefined
                })            
        }

        function setYear(year) {
            vizYear = year;
            yearLabel.text(vizYear);
            render(data)
        }

        function render(data) {
            var countries = data.filter(function(d) { return d.income[vizYear] && d.lifeExpectancy[vizYear] && d.population[vizYear]}) //only 2008
            renderList([""]); //re-render view, removing all elements
            renderList(countries);
            renderChart(countries);
        }

        //Data may be new & sorted, but existing DOM elements are not sorted..
        //Enter - New data items binded to new placeholder elements that are Appended
        //Exit - Old data items no longer there in dataset compared to binded in DOM is removed
        function renderList(countries) {
            var selection = legend.selectAll("li")
                                .data(countries.sort(function(a, b){
                                    return d3.ascending(a.name, b.name);
                                }), function(d) { //key tied to dot
                                   return d.name;
                                })

                selection
                    .enter() //refers to 'new' data items, what to do with them.
                    .append('li')
                    .text(function(country) {
                        return country.name; // country data accessible
                    })
                    .on("mouseenter", function(d, i) {
                        highlight(d.name)
                    })
                    .on("mouseleave", function(d, i) {
                        unHighlight(d.name)
                    })
                selection.exit().remove(); //refers to the data items no longer there, manipulate their corresponding DOM then
        }

        function renderChart(countries) {
            chart.attr('width', width).attr('height', height)
            //Moving all dots together..
            dots.attr("transform","translate(" + margin.left + "," + margin.top + ")")

            var xScale = d3.scale.linear().range([0, innerWidth]),
                yScale = d3.scale.linear().range([innerheight, 0]), //inverted
                populationScale = d3.scale.linear().range([20,1000]),
                colorScale = d3.scale.category10();

            xScale.domain([-1000, d3.max(countries, function(c){ return c.income[vizYear];} )])
            yScale.domain(d3.extent(countries, function(c) { return c.lifeExpectancy[vizYear] }  ))
            populationScale.domain(d3.extent(countries, function(c) { return c.population[vizYear] }  ))

            var xAxis = d3.svg.axis()
                .tickSize(-380) //why innerheight is more than 400?
                .scale(xScale)
                .orient('bottom')
                .tickFormat(function(val){
                    var prefix = d3.formatPrefix(val);
                    return prefix.scale(val) + prefix.symbol;
                });

            var yAxis = d3.svg.axis()
                .tickSize(-innerWidth)
                .scale(yScale)
                .orient('left');

            xAxisGroup.call(xAxis);
            yAxisGroup.call(yAxis);

            //Render Scatter Plot
            var selection = dots.selectAll("circle")
                                .data(countries,function(d){ //key tied to dot
                                    return d.name;
                                });
                selection
                    .enter()
                    .append("circle")
                    .attr("opacity", 0.7)
                    .on("click", function(d, i){
                        alert(d.name);
                    })
                    .on("mouseenter", function(d, i) {
                        highlight(d.name)
                        tooltip.style({
                            visibility: "visible",
                            top: d3.event.clientY,
                            left: d3.event.clientX,
                            opacity: 1
                        }).text(d.name)
                    })
                    .on("mouseleave", function(d, i) {
                        unHighlight(d.name)
                        tooltip.style({
                            visibility: "hidden",
                            opacity: 0
                        })
                    });

                selection.exit().remove();
                selection.transition()
                    .attr("r", function(d, i) { return Math.sqrt(populationScale(d.population[vizYear]) / Math.PI) }) //Area radius conversion
                    .attr("cx", function(d, i) { return xScale(d.income[vizYear]) })
                    .attr("cy", function(d, i) { return yScale(d.lifeExpectancy[vizYear]) })
                    .attr("fill", function(d, i) { return colorScale(d.region) })
        }
    </script>
</html>
